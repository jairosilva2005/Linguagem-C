<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <style>
       body {
          font: normal 10pt Arial;
          }
       input {
          background-color: #dcdcdc;
          border-color: #b8b2b2;
        }
       div {color: rgb(255, 0, 0);
       }
    </style>
</head>
<body>
   <h1><font face="Arial" size="4">Insira dois valores e selecione a operação desejada</font></h1>
   <p><font face="Arial" size="4">Quatro operações básicas</font></p>
   <input type="button" value="Adição" onclick="adicao()">
   <input type="button" value="Subtração" onclick="subtracao()">
   <input type="button" value="Multiplicação" onclick="multiplicacao()">
   <input type="button" value="Divisão" onclick="divisao()">
</br>
</br>
   <div id="indentificacao"></div>
   <input type="number" name="num01" id="num01" placeholder="Insira um valor">
   <input type="number" name="num02" id="num02" placeholder="Insira um valor">
   <p>Resultado:</p>
   <div id="resultado"></div>
   <p><font face="Arial" size="4">Cálculo de Raiz Quadrada</font></p>
   <input type="number" name="raiz" id="raiz" placeholder="Insira um valor"> <input type="button" value="Calcular" onclick="raiz()">
   <p>Resultado:</p>
   <div id="resz"></div>
   <p>Para saber mais sobre JavaScript <a href="https://developer.mozilla.org/pt-BR/docs/Web/JavaScript">acesse.</a></p>
   <script>
     function adicao() {
      var nume01 = document.querySelector('input#num01')
      var nume02 = document.querySelector('input#num02')
      var numa = Number(nume01.value)
      var numa02 = Number(num02.value)
      var cnt = numa + numa02
      var res = document.querySelector('div#resultado')
      res.innerHTML = `${numa} + ${numa02} = ${cnt} `
    }
     function subtracao() {
      var nume03 = document.querySelector('input#num01')
      var nume04 = document.querySelector('input#num02')
      var numa03 = Number(nume03.value)
      var numa04 = Number(nume04.value)
      var cnt2 = numa03 - numa04 
      var res2 = document.querySelector('div#resultado')
      res2.innerHTML =  `${numa03} - ${numa04} = ${cnt2} `
    }
     function multiplicacao() {
      var nume05 = document.querySelector('input#num01')
      var nume06 = document.querySelector('input#num02')
      var numa05 = Number(nume05.value)
      var numa06 = Number(nume06.value)
      var cnt3 = numa05*numa06
      var res3 = document.querySelector('div#resultado')
      res3.innerHTML = `${numa05} x ${numa06} = ${cnt3} `
    }
     function divisao() {
      var nume07 = document.querySelector('input#num01')
      var nume08 = document.querySelector('input#num02')
      var numa07 = Number(nume07.value)
      var numa08 = Number(nume08.value)
      var cnt4 = numa07/numa08
      var res4 = document.querySelector('div#resultado')
      res4.innerHTML = `${numa07} / ${numa08} = ${cnt4}`
    }
     function raiz() {
      var numr = document.querySelector('input#raiz')
      var numarz = Number(numr.value)
      var cnt5 = numarz**(1/2)
      var resz = document.querySelector('div#resz')
      resz.innerHTML = `Raiz de ${numarz} = ${cnt5}`
    }
</script>
</body>
</html>
